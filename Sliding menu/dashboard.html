<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--==================== CSS ====================-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/sidebarMenu.css">
</head>

<body>
    <div class="sidebar">
        <!--========== LOGO ==========-->
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-washer'></i>
                <div class="logo_name">CARESSE</div>
            </div>

            <i class='bx bx-menu' id="btn"></i>
        </div>

        <!--========== MENU LIST ==========-->
        <ul class="nav_list">
            <!-- SEARCH -->
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
                
                <span class="tooltip">Search</span>
            </li>
            
            <!-- DASHBOARD -->
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>

                <span class="tooltip">Dashboard</span>
            </li>

            <!-- USER -->
            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">User</span>
                </a>

                <span class="tooltip">User</span>
            </li>

            <!-- MESSAGES -->
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>

                <span class="tooltip">Messages</span>
            </li>

            <!-- ANALYTICS -->
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>

                <span class="tooltip">Analytics</span>
            </li>

            <!-- FILE MANAGER -->
            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">File Manager</span>
                </a>

                <span class="tooltip">File Manager</span>
            </li>

            <!-- ORDER -->
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links_name">Order</span>
                </a>

                <span class="tooltip">Order</span>
            </li>

            <!-- SAVED -->
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>

                <span class="tooltip">Saved</span>
            </li>

            <!-- SETTINGS -->
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>

                <span class="tooltip">Settings</span>
            </li>
        </ul>

        <!--========== PROFILE ==========-->
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="assets/img/profile.png" alt="">

                    <div class="name_job">
                        <div class="name">Jan Erik Mandocdoc</div>
                        <div class="job">Manager</div>
                    </div>
                </div>

                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    
    <!--==================== MAIN CONTENT ====================-->
    <div class="main_content">
        <div class="text">Main Content</div>
    </div>
    
    <!--==================== JS ====================-->
    <script src="assets/js/sidebarMenu.js"></script>
</body>
</html>
